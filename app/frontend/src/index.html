<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Vulnerability Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="text-center py-6 bg-white shadow-md">
    <h1 class="text-3xl font-bold text-gray-800">☁️ Cloud Vulnerability Tracker</h1>
  </header>

  <main class="p-6 max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row gap-4 justify-between mb-6">
      <div>
        <label class="block mb-1 font-semibold">Źródło (usługa)</label>
        <select id="sourceFilter" class="p-2 rounded-md border border-gray-300">
          <option value="all">Wszystkie</option>
          <option value="gke">GKE</option>
          <option value="compute">Compute Engine</option>
          <option value="sql">Cloud SQL</option>
          <option value="mesh">Service Mesh</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Filter by CVE</label>
        <input
          id="cveFilter"
          type="text"
          placeholder="CVE..."
          class="p-2 rounded-md border border-gray-300 w-64"
        />
      </div>
    </div>

    <div class="overflow-x-auto bg-white rounded-xl shadow-md p-4">
      <table class="w-full text-sm text-left text-gray-700 border-collapse" id="bulletinTable">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">Source</th>
            <th class="p-2">ID</th>
            <th class="p-2">CVE</th>
            <th class="p-2">Managed</th>
            <th class="p-2">Desc</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="6" class="text-center p-4 text-gray-500">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
