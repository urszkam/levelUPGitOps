apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: __NAMESPACE__
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: __FRONTEND_IMAGE__
          ports:
            - containerPort: 80